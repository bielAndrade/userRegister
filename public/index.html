<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,700;1,300&display=swap" rel="stylesheet">
    <title>User Register</title>
</head>
<body>

    <div class="container">

        <h1 class="user-title">Registro de Usu√°rios</h1>

        <div class="register">

            <div class="name-box position">
                <label id="name-label" for="text">Nome</label>
                <input type="text" name="name" id="name-input">
            </div>

            <div class="email-box position">
                <label id="email-label" for="email">Email</label>
                <input type="email" name="email" id="email-input">
            </div>

            <div class="phone-box position">
                <label id="phone-label" for="number">Telefone</label>
                <input type="number" name="phone" id="phone-input">
            </div>

            <div class="birth-box position">
                <label id="birth-label" for="birth">Data de Nascimento</label>
                <input type="text" name="birth" id="birth-input" placeholder="dd/mm/aaaa">
            </div>

            <div class="save-btn">
                <button id="saveButton">Salvar</button>
            </div>
        </div>

        <div class="users">
            <div class="headers">
                <h3>Nome</h3>
                <h3>Email</h3>
                <h3>Fone</h3>
            </div>

            <div class="users-list">

            </div>

        </div>

    </div>
    
    <script src="index.js"></script>
</body>
</html>
